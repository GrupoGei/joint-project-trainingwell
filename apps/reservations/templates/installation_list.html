{% extends "base.html" %}

{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Installation List</title>
</head>
<body class="body">

    <p>Llista de instalacions</p>
   <div class="container">

      <div class="row">
          {% for installation in installations %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="true" role="img" aria-label="Placeholder: Thumbnail"><title>Pista</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
            <image src="{% static "media/descarga.jpg" %}" height="100%" width="100%"/>
            </svg>
            <div class="card-body">
                <p style="font-family: 'Arial Black'"> {{ installation.name }}</p>
              <p class="card-text">{{ installation.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Reserva</button>
                </div>
                <small class="text-muted">Capacitat: {{ installation.capacity }}</small>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
</body>
</html>

{% endblock %}

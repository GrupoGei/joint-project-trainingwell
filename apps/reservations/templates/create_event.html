{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear esdeveniment</title>
</head>
<body class="body">
    <div style="padding-top: 2%" class="container">
        <h1>Crea l'esdeveniment per la instal·lació {{ installation_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button style="float: left" class="btn btn-sm btn-primary" type="submit">Crea esdeveniment</button>
        </form>
    </div>
</body>
</html>

{% endblock %}

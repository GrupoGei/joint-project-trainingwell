{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation page</title>
</head>
<body>
    <div class="row-reservation margin">
        <div class="column-reservation">
            <h2>{{ date }}</h2>
            <p>Hores disponibles:</p>
            <ul>
                {% for hours in hours_available %}
                    <li><a href="#">{{ hours }}</a></li>
                {% endfor %}
            </ul>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Log in</button>
            </form>
</form>
        </div>
        <div class="column-reservation">
            <h2>{{ date }}</h2>
            <p>Hey</p>
        </div>
    </div>

    </div>
</body>
</html>

{% endblock %}
